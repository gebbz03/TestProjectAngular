
<div class="container">

  <h2 style="text-align: center;">Test Project</h2>
<form>

  <div class="form-goup">

      <input required ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control" placeholder="Firstname..">

</form>

</div>
